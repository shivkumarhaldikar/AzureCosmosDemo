<table>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Emp ID</th>
    <th colspan="3">Contact Number</th>
  </tr>
  <tr *ngFor = 'let record of records' >
    <td>{{record.fname}}</td>
    <td>{{record.lname}}</td>
    <td>{{record.eid}}</td>
    <td>{{record.cnum}}</td>
    <td><a routerLinkActive = "active" [routerLink]="['/register',record]" class="edit-text-button"></a> </td>
    <td class="close-text-button"></td>
   </tr>
</table>
